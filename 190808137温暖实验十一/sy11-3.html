<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>11-3</title>
    <style>
        #wrap{
            position:relative;width:600px;height:395px;
            margin:auto;border:2px solid #000;
            cursor:pointer;
        }
        #wrap img{
            position:absolute;
            display:none;   
        }
        #wrap on{display:block;}

    </style>
</head>

<body>
    <div id="wrap">
        <img alt="" src="lambo.jpg" class="on" id="img1"/>
        <img src="hongqi.jpg" id="img2"/>
    </div>
   
    <script>
        let oImg1 = document.getElementById("img1"),
            oImg2 = document.getElementById("img2");
        oImg1.onclick = function () {
            oImg1.className = "";
            oImg2.className = "on";
        }
         oImg2.onclick = function () {
            oImg2.className = "";
            oImg1.className = "on";
        }
  </script>


</body>
</html>
