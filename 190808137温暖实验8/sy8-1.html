<!doctype html>
<html>
<head>
    <link rel=" stylesheet" href=" form.css" />
    <meta charset=" utf-8" />

</head>

<body>
    <form>
        <fieldset>发货单</fieldset>
        <span>发货人：<input type="text "></span>
        <span>地址：<input type="text "></span>
        <span>电话：<input type="text "></span>
        <span>邮编：<input type="text "></span>
        <fieldset>收货单</fieldset>
        <span>收货人：<input type="text "></span>
        <span>地址：<input type="text "></span>
        <span>电话：<input type="text "></span>
        <span>邮编：<input type="text "></span>
        <span>
            地区：<select>
                <option>北京</option>
                <option>浙江</option>
            </select>
        </span>
        <span>包装：<input type="checkbox">纸箱<input type="checkbox">木箱<input type="checkbox">快递袋<input type="checkbox">其他</span>
        <span>付款方式：<input type="radio">现金<input type="radio">支付宝<input type="radio">网银<input type="radio">ATM</span>
  
        <fieldset>货物信息</fieldset>
        <span class=small>货物名称：<input type="text"></span>
        <span class=small>数量：<input type="text">重量<input type="text" >发货时间<input type="text"></span>



    </form>
    <input type="submit" value="确定"><input type="submit" value="取消">

</body>


</html>
